<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Career Guidance</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100%;
        overflow-x: hidden;
        font-family: "Inter", sans-serif;

        /* ðŸŽ¯ AI-THEMED GRADIENT */
        background:
          radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.35), transparent 40%),
          radial-gradient(circle at 80% 30%, rgba(34, 197, 94, 0.35), transparent 40%),
          radial-gradient(circle at 50% 80%, rgba(168, 85, 247, 0.25), transparent 45%),
          linear-gradient(135deg, #f8fafc, #e0f2fe, #dcfce7);
      }

      /* âœ¨ Animated AI Glow */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: linear-gradient(
          120deg,
          rgba(56, 189, 248, 0.15),
          rgba(34, 197, 94, 0.15),
          rgba(168, 85, 247, 0.15)
        );
        background-size: 300% 300%;
        animation: aiGlow 14s ease infinite;
        z-index: -2;
      }

      @keyframes aiGlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* ðŸ¤– AI PARTICLES */
      .particles {
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(56, 189, 248, 0.4);
        border-radius: 50%;
        animation: float 18s linear infinite;
      }

      .particle:nth-child(2) {
        background: rgba(34, 197, 94, 0.4);
        animation-duration: 22s;
        width: 8px;
        height: 8px;
      }

      .particle:nth-child(3) {
        background: rgba(168, 85, 247, 0.35);
        animation-duration: 26s;
        width: 5px;
        height: 5px;
      }

      @keyframes float {
        from {
          transform: translateY(100vh) translateX(0);
          opacity: 0;
        }
        20% { opacity: 1; }
        to {
          transform: translateY(-10vh) translateX(60px);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <!-- ðŸ¤– Background Particles -->
    <div class="particles">
      <div class="particle" style="left: 10%"></div>
      <div class="particle" style="left: 40%"></div>
      <div class="particle" style="left: 70%"></div>
      <div class="particle" style="left: 85%"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
