<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Career Guidance</title>

    <style>
      /* =========================
         ðŸŒŒ GLOBAL RESET
      ========================== */
      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100%;
        overflow-x: hidden;
        font-family: "Inter", system-ui, sans-serif;
        background: #020617;
        color: #e5e7eb;
      }

      /* =========================
         ðŸŒˆ AURORA BACKGROUND
      ========================== */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background:
          radial-gradient(circle at 15% 25%, rgba(56,189,248,0.25), transparent 45%),
          radial-gradient(circle at 85% 30%, rgba(34,197,94,0.25), transparent 45%),
          radial-gradient(circle at 50% 80%, rgba(168,85,247,0.25), transparent 50%),
          linear-gradient(120deg, #020617, #020617);
        background-size: 200% 200%;
        animation: aurora 18s ease infinite;
        z-index: -3;
      }

      @keyframes aurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* =========================
         ðŸ§  AI GRID OVERLAY
      ========================== */
      body::after {
        content: "";
        position: fixed;
        inset: 0;
        background-image:
          linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 48px 48px;
        mask-image: radial-gradient(circle at center, black 40%, transparent 75%);
        z-index: -2;
      }

      /* =========================
         ðŸŸ£ FLOATING ORBS
      ========================== */
      .orbs {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: -1;
      }

      .orb {
        position: absolute;
        width: 280px;
        height: 280px;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.55;
        animation: drift 20s ease-in-out infinite;
      }

      .orb.blue {
        background: #38bdf8;
        top: 10%;
        left: 10%;
      }

      .orb.green {
        background: #22c55e;
        top: 60%;
        left: 15%;
        animation-duration: 24s;
      }

      .orb.purple {
        background: #a855f7;
        top: 30%;
        left: 65%;
        animation-duration: 28s;
      }

      @keyframes drift {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(40px, -30px) scale(1.1); }
        100% { transform: translate(0, 0) scale(1); }
      }

      /* =========================
         âš¡ ROOT CONTAINER
      ========================== */
      #root {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <!-- ðŸ§  AI ORBS -->
    <div class="orbs">
      <div class="orb blue"></div>
      <div class="orb green"></div>
      <div class="orb purple"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
